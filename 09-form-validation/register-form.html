<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Register an Account</h1>
        <div>
            <label for="txtUserName>User Name:</label>
            <input type="text" id="txtUserName" placeholder="Enter your user name"/>
        </div>

        <div>
            <label>Email:</label>
            <input type="text" id="txtEmail" placeholder="Enter your email address"/>
        </div>

        <div>
            <label>Password:</label>
            <input type="password" id="txtPassword" placeholder="Enter your password"/>
        </div>

        <input type="checkbox" value="agree" id="agree"/>
        <label>I agree to the terms and permission</label>

        <button>Submit</button>

    </div>
</body>
</html>
